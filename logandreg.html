<!DOCTYPE html>
<html lang="en">
<head>
  <title>log&reg</title>
  <style>
    .container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 5px;
    }

    .form-group button {
      margin-top: 10px;
    }
  </style>
  <script>
    // 切换到注册页面
    function switchToRegister() {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("register-form").style.display = "block";
    }

    // 切换到登录页面
    function switchToLogin() {
      document.getElementById("register-form").style.display = "none";
      document.getElementById("login-form").style.display = "block";
    }

    // 注册函数
    function register() {
      let username = document.getElementById("register-username").value;
      let password = document.getElementById("register-password").value;

      // 进行注册逻辑处理，这里只是简单的打印注册信息
      console.log("Register successfully！username：" + username + "，password：" + password);
    }

    // 登录函数
    function login() {
      let username = document.getElementById("login-username").value;
      let password = document.getElementById("login-password").value;

      // 简单的登录验证逻辑，可以根据实际需要进行修改
      if (username === "user" && password === "password") {
        // 登录成功后跳转到 index.html
        window.location.href = "index.html";
      } else {
        alert("Invalid username or password.");
      }
    }
  </script>
</head>
<body>
<div class="container">
  <h1 style="color: crimson">WELCOME</h1>

  <!-- 登录表单 -->
  <div id="login-form">
    <div class="form-group">
      <label for="login-username">username</label>
      <input type="text" id="login-username" name="login-username">
    </div>

    <div class="form-group">
      <label for="login-password">password</label>
      <input type="password" id="login-password" name="login-password">
    </div>

    <div class="form-group">
      <button onclick="login()">login</button>
      <button onclick="switchToRegister()">register</button>
    </div>
  </div>

  <!-- 注册表单 -->
  <div id="register-form" style="display: none;">
    <div class="form-group">
      <label for="register-username">username</label>
      <input type="text" id="register-username" name="register-username">
    </div>

    <div class="form-group">
      <label for="register-password">password</label>
      <input type="password" id="register-password" name="register-password">
    </div>

    <div class="form-group">
      <button onclick="register()">register</button>
      <button onclick="switchToLogin()">returnLogin</button>
    </div>
  </div>
</div>
</body>
</html>
