<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./profile.css">
</head>
<body>
<div class="navbar">
    <a href="../employee.html#hero">Home</a>
    <a href="../employee.html#services">Services</a>
    <a href="../employee.html#about">About</a>
    <a href="../employee.html#team">Team</a>
    <a href="../employee.html#contact">Contact</a>
</div>

<div class="user-profile">
    <span id="username">Guest</span>
    <div class="dropdown-content">
        <a href="../profile/profile.html">Profile</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
    </div>
</div>

<div id="hero" class="hero">
    <h1>Profile Page</h1>
</div>

<div id="profile" class="section">
    <h2>Update Your Profile</h2>
    <form id="profile-form">
        <div class="form-group">
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="job_preferences">Personal Preferences:</label>
            <textarea id="job_preferences" name="job_preferences" rows="5" required></textarea>
        </div>
        <input type="hidden" name="user_id" value="USER_ID">
        <button type="submit">Update Profile</button>
    </form>
</div>

<script src="../profile/profile1.js"></script>
</body>
</html>
